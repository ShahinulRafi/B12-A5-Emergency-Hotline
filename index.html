<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Hotline</title>
</head>

<!-- tailwind cdn -->
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- font awesome cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
  integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />


<body>
  <section class="flex justify-between items-center p-4 bg-gray-800 text-white">
    <div class="flex gap-[2.65px]">
      <img src="assets/logo.png" class="w-[50px] h-[50px]" alt="">
      <h1>Emergency <br> Service</h1>
    </div>

    <div class="flex gap-[20px] items-center">
      <div class="flex gap-[10px]">
        <p id="heart">0</p>
        <img src="assets/heart.png" class="w-[30px] h-[30px]" alt="">
      </div>

      <div class="flex gap-[10px]">
        <p id="coin">100</p>
        <img src="assets/coin.png" class="w-[24px] h-[24px]" alt="">
      </div>

      <div>
        <p><span id="copy">0</span> Copy</p>
      </div>
    </div>
  </section>

  <section>
    <div class="flex flex-col justify-center items-center gap-[11px] mt-[21px]">
      <img src="assets/logo.png" alt="">
      <h1>Emergency Service Directory</h1>
      <p>Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
        Bangladesh</p>
    </div>
  </section>

  <section class="mt-[47px] bg-green-100">
    <div class="mx-10 bg-white p-6">
      <div>
        <div class="flex justify-between p-2 bg-red-200 w-full rounded-s-lg">
          <img src="assets/emergency.png" class="h-6 w-6" alt="">
          <i class="fa-regular fa-heart"></i>
        </div>
        <h1 class="font-bold text-2xl">National Emergency Number</h1>
        <h4 class="text-gray-500">National Emergency</h4>
        <p class="font-bold mt-4 text-3xl">999</p>
        <p class="mt-2 h-6 w-10 text-center align-middle rounded-2xl bg-slate-200 text-gray-400">All</p>
      </div>
      <div class="flex justify-between mt-6">
        <div class="border-solid border-2 border-gray-300 p-2 rounded-lg flex gap-[5px] justify-center items-center">
          <i class="fa-solid fa-copy"></i>
          <button class="copy">Copy</button>
        </div>
        <div class="border-solid border-2 border-gray-300 p-2 rounded-lg flex gap-[5px] justify-center items-center">
          <i class="fa-solid fa-phone"></i>
          <button class="call">Call</button>
        </div>
      </div>
    </div>
    <div>

    </div>
  </section>
</body>

</html>
